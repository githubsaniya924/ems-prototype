<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin - Notify Users</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans p-6">

  <!-- Top Navigation -->
  <div class="flex justify-end space-x-6 mb-6">
    <a href="/send_notification" class="text-blue-600 underline">Update Users</a>
    <a href="/logout" class="text-blue-600 underline">Logout</a>
  </div>

  <!-- Page Heading -->
  <div class="text-center mb-8">
    <h1 class="text-3xl font-bold text-blue-700">ðŸ“£ Send Public Notification</h1>
    <p class="text-gray-600 mt-2">Notify citizens about flood, sewer, or water-related issues in their area.</p>
  </div>

  <!-- Notification Form -->
  <div class="max-w-2xl mx-auto bg-white p-8 rounded-xl shadow">
    <form action="/send_notification" method="POST" class="space-y-5">
      <div>
        <label class="block text-gray-700 font-medium mb-1">Title</label>
        <input name="title" placeholder="e.g., Water Disruption in Sector 5" class="w-full border p-3 rounded" required />
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-1">Message</label>
        <textarea name="message" rows="4" placeholder="Details about the issue..." class="w-full border p-3 rounded" required></textarea>
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-1">Category</label>
        <select name="category" class="w-full border p-3 rounded" required>
          <option value="">Select a category</option>
          <option value="flood">Flood</option>
          <option value="sewer">Sewer</option>
          <option value="water">Water</option>
        </select>
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-1">Area / Locality</label>
        <input name="area" placeholder="e.g., Sector 12, Lakeview Road" class="w-full border p-3 rounded" required />
      </div>

      <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
        Send Notification
      </button>
    </form>
  </div>

</body>
</html>
